#       - kafka_local
  log-s3:
    build: 
        context: ./logging-poc/logstash
        dockerfile: docker/Dockerfile-s3
    container_name: log-s3
    networks:
      - elk
    links:
      - kafka_local
      - localstack
    depends_on:
      - kafka_local

networks:
  elk:
    driver: bridge   